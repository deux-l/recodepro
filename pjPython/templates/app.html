<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <style>
      .alert {
        background: green;
        padding: 1rem;
        border-radius: 5px;
        color: white;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>api calculadora</h3>
    </div>

    <!-- Form -->
    <div class="container">
      <form action="/send" method="POST">
        <label for="Number One">Primeiro numero</label>
        <input
          type="text"
          placeholder="1ยบ"
          class="u-full-width"
          name="num1"
        />

        <label for="Number Two">segundo numero</label>
        <input
          type="text"
          placeholder="2ยบ"
          class="u-full-width"
          name="num2"
        />

        <label for="Operation">operador</label>
        <select class="u-full-width" name="operation">
          <option value="add">somar</option>
          <option value="subtract">subtrair</option>
          <option value="multiply">multiplicar</option>
          <option value="divide">dividir</option>
        </select>

        <input type="submit" value="Calculate" id="calc_btn" />
        <br />
        <div class="alert">
          {{ sum }}
        </div>
      </form>
    </div>
  </body>
</html>
